<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ requiredInput }}</mat-card-title>
    <mat-card-subtitle>{{ id }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <img
      mat-card-image
      [ngSrc]="'https://picsum.photos/1536/864' | randomTimeStamp"
      width="1536"
      height="864"
      priority
    />
  </mat-card-content>

  <mat-card-actions style="gap: 16px">
    <button mat-flat-button color="primary">LIKE</button>
    <button mat-flat-button color="accent">SHARE</button>
  </mat-card-actions>
</mat-card>
